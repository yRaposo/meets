spring.application.name=meetsbackend

# Profile Configuration (ativa o LoadDatabase com dados de teste)
spring.profiles.active=dev

# H2 Database Configuration (em memoria)
spring.datasource.url=jdbc:h2:mem:meetsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (opcional - para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.meets.meetsbackend=DEBUG

# JWT Configuration
jwt.secret=fatecMeetsSecretKeyMinimo32CaracteresParaHS256SeguroECompleto
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

